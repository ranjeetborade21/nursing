  $.ajax({
    url: "/getImagesCount",
    async: false,
    success: function (data) {
      console.log('data',data);
      if(data.imgLength){
        $('#img-gal-appender').empty();
          for (let index = 1; index <= data.imgLength; index++) {
            
              $('#img-gal-appender').append('<div class="gallery-item">'+
              '<a href="../../assets/images/gal/gal ('+index+').jpg" data-lightbox="gallery-item" title="Title Here 1"><img'+
                ' src="../../assets/images/gal/gal ('+index+').jpg" alt=""></a>'+
              '</div>');
          }
      }
